            //数组去重
            var arr = [1, 3, 5, 3, 2, 3, 4, 5, 6, 8, 8, 9, 0, 9, 5];

            for (var i = 0; i < arr.length; i++) {
                for (var j = i + 1; j < arr.length; j++) {
                    if (arr[i] == arr[j]) {
                        arr.splice(j, 1);
                    }
                }
            }
            // console.log(arr)

            //利用set 数组去重并排序
            var arr2 = [2, 3, 22, 5, 7, '34', 2, 6, 6, 2, '63', 45];

            var sort = arr2.sort(function (a, b) {
                return a - b;
            })

            var arr2S = new Set(sort);
            // console.log(arr2S);//{2,3, 5, 6, 7, 22, "34", 45, "63"}
            //.set出来的对象需要转为数组

            //jq 一个函数重复元素的数组
            var arr2 = [1, 2, 3, 4, 5, 4, 3, 2, 1];
            var newArr = [];
            for (var i = 0; i < arr2.length; i++) {
                var items = arr2[i];
                //判断元素是否存在于new_arr中，如果不存在则插入到new_ar中
                if ($.inArray(items, newArr) == -1) {
