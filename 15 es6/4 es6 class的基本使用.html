            //通过class创建的函数 不能直接调用 必须通过new调用 添加方法时 两个方法之间不需要用逗号

                constructor(name, age) {

                    this.name = name;
                    this.age = age;
                }
                say(){
                    document.write('你好！我叫'+this.name +'今年'+this.age+'岁');
