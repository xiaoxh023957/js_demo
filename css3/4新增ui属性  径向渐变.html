<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <style>
    /*
    圆形渐变  radial-gradient ( (关键字 数值 或百分比)  ellipse椭圆 circle圆，颜色 ，颜色 )
    */
    div{width: 200px;height: 200px;border:1px solid #000;margin: 10px;}
    .div1 { background:-webkit-radial-gradient(red,blue);}
    .div2{background:-webkit-radial-gradient(left top,red,blue);}
    .div3{background:-webkit-radial-gradient(100px 0,40px 100px red,blue);}
    .div4{background:-webkit-radial-gradient( 50px 100px,40px 100px red,blue);}
    </style>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <div class="div4"></div>
</body>
</html>
